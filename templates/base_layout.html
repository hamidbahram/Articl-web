{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- materia icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="not found"></a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                   <li>
                       <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                           {% csrf_token %}
                           <button type="submit">Logout</button>
                       </form>
                   </li>
                   <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>
                {% else %}
                   <li><a href="{% url 'accounts:login' %}">Login</a></li>
                   <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock  %}
    </div>
    <footer>
        <nav>
            <ul>
                <a href="mailto:hamidbahram2@gmail.com"><i class="material-icons">email</i></a>
                <br>
                <a href="http://www.hamidbahram2@gmail.com" target="blank"><i class="material-icons">email</i></a>
                <br>
                <a href="tel:+989373102230"><i class="material-icons">phone_android</i></a>
        </nav>
    </footer>
</body>
</html>
