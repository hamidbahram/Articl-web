{% extends 'base_layout.html' %}
{% load i18n %}

{% block content %}
    <div class="create-article">
        <h2 class="color">Create an Awesome New Article</h2>
        <form class="site-form" action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button type="submit">{% trans "Create"  %}</button>
        </form>
    </div>
    <script src="/static/slugify.js"></script>
{% endblock  %}
